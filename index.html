<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="./public/css/normalize.css" type="text/css" >
  <link rel="stylesheet" href="./public/css/master.css" type="text/css" >
</head>
<body>


<center>
    <div class="homebanner">
        <a class="bannername" href="https://sujibai.github.io/"><h1>斗牛之间</h1></a>
    </div>

    <div class="content">
        <h3 class="list-name">总目录</h3>
        <ul class="lists" id="mainlist"></ul>

        <h3 class="list-name">Demos</h3>
        <ul class="lists" id="demolist"></ul>

        <h3 class="list-name">Articles</h3>
        <ul class="lists" id="articlelist"></ul>
    </div>

</center>
</body>

<script type="text/javascript" src="./public/data/data.js"></script>
<script type="text/javascript">
let addList=function(position,data,kind){
    let atitle= document.createElement("a");
    atitle.setAttribute("class","article-title");
    atitle.innerHTML=data.name
    atitle.href=data.url

    let adisc= document.createElement("time");
    adisc.setAttribute("class","article-describe");
    adisc.innerHTML=data.description

    let newdiv=document.createElement("div");
    newdiv.setAttribute("class",kind);
    newdiv.appendChild(atitle);
    newdiv.appendChild(adisc);

    let newli=document.createElement("li");
    newli.appendChild(newdiv);
    position.appendChild(newli);
}

let mainc=document.getElementById("mainlist")
let democ=document.getElementById("demolist")
let articlec=document.getElementById("articlelist")

for (var i = 0; i < maindata.length; i++) {
    addList(mainc,maindata[i],"article")
}
for (var i = 0; i < demodata.length; i++) {
    addList(democ,demodata[i],"article")
}
for (var i = 0; i < mechdata.length; i++) {
    addList(articlec,mechdata[i],"article")
}
for (var i = 0; i < numedata.length; i++) {
    addList(articlec,numedata[i],"article")
}
</script>
</html>
